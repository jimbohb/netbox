services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
#    ports:
#      - 127.0.0.1:5432:5432
    networks:
      - outside-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 10.8.0.2:8082:80
    networks:
      - outside-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  redis:
    image: redis:latest
    container_name: redis
#    ports:
#      - 127.0.0.1:6379:6379
    networks:
      - outside-network

  django:
    build:
      context: ./
      dockerfile: Dockerfile.python
    restart: unless-stopped
    container_name: netbox-app
    stdin_open: true
    tty: true
    command: >
      bash -c "echo Start ;
      bash"
    volumes:
      - ./netbox:/netbox
    working_dir: /netbox
#    ports:
#      - 127.0.0.1:8000:8000
    networks:
      - outside-network
    depends_on:
      - postgres
      - redis

volumes:
    pgadmin-data:
    postgres-data:

networks:
    outside-network:
        external: true
        name: nginx_inside_network